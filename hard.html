<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shanvi website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Select which you want to be?</div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
      <div class="credit">Created By <a href="https://www.youtube.com/codingnepal" target="_blank">Shanvi</a></div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
       <span class="box4"></span>
        <span class="box5"></span>
      </section>
      <section>
        <span class="box6"></span>
        <span class="box7"></span>
        <span class="box8"></span>
       <span class="box9"></span>
       <span class="box10"></span>
      </section>
      <section>
        <span class="box11"></span>
        <span class="box12"></span>
        <span class="box13"></span>
        <span class="box14"></span>
       <span class="box15"></span>
      </section>
      <section>
        <span class="box16"></span>
        <span class="box17"></span>
        <span class="box18"></span>
      <span class="box19"></span>
       <span class="box20"></span>
      </section>
      <section>
        <span class="box21"></span>
        <span class="box22"></span>
        <span class="box23"></span>
      <span class="box24"></span>
       <span class="box25"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>

  <script src="scr.js"></script>

</body>
</html>
